

<form #loginForm='ngForm' (submit) ="login()">
  <div class="form-group">
    <label for="email">E-mail</label>
    <input
    type="text"
    class="form-control"
    id="email"
    name="email"
    [(ngModel)]="user.email"
    #email="ngModel"
    required />
    <span [hidden]="email.valid || email.pristine">
      Email Ã© obrigatorio!
    </span>
  </div>

  <div class="form-group">
    <label for="password">Senha</label>
    <input
    type="password"
    class="form-control"
    id="password"
    name="password"
    [(ngModel)]="user.password"
    #password="ngModel"
    required />
    <span [hidden]="password.valid || password.pristine">
      quale tua senha?!
    </span>
  </div>


  <button
  type="submit"
  class="btn btn-success"
  [disabled]="!loginForm.form.valid">
  partiu!</button>
</form>
