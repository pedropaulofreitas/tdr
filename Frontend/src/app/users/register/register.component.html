

<form #registerForm='ngForm' (submit) ="register()">
  <div class="form-group">
    <label for="name">Nick</label>
    <input
    type="text"
    class="form-control"
    id="name"
    name="name"
    [(ngModel)]="user.name"
    #name="ngModel"
    required />
    <span [hidden]="name.valid || name.pristine">
      Quale teu nome?!
    </span>
  </div>

  <div class="form-group">
    <label for="email">e-mail</label>
    <input
    type="text"
    class="form-control"
    id="email"
    name="email"
    [(ngModel)]="user.email"
    #email="ngModel"
    required />
    <span [hidden]="email.valid || email.pristine">
      email obrigatorio!
    </span>
  </div>

  <div class="form-group">
    <label for="password">senha</label>
    <input
    type="password"
    class="form-control"
    id="password"
    name="password"
    [(ngModel)]="user.password"
    #password="ngModel"
    required />
    <span [hidden]="password.valid || password.pristine">
      quale tua senha?!
    </span>
  </div>

  <div class="form-group">
    <label for="confirmPassword">confirmar senha</label>
    <input
    type="password"
    class="form-control"
    id="confirmPassword"
    name="confirmPassword"
    [(ngModel)]="user.confirmPassword"
    #confirmPassword="ngModel"
    required />
    <span [hidden]="password.value === confirmPassword.value || confirmPassword.pristine ">
      Senhas diferentes!
    </span>
  </div>

  <button
  type="submit"
  class="btn btn-success"
  [disabled]="!registerForm.form.valid || password.value !== confirmPassword.value">
  partiu!</button>
</form>
